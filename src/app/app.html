<ion-menu [content]="content">
  <ion-header>

    <ion-toolbar>
      <ion-title>Options</ion-title>
    </ion-toolbar>

  </ion-header>

  <ion-content padding>
    <ion-list>
      <button ion-item menuClose (click)="resetApp()" icon-start>
        <ion-icon name="refresh"></ion-icon>Reset this App
      </button>
      <p>'Reset this App' will clear this applications Authentication Key and User information from this device. Once reset you can re-add this device to an existing user by clicking 'Existing user' or you can create a new user.</p>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
