<ion-menu [content]="content">
  <ion-header>

    <ion-toolbar>
      <ion-title>{{'OPTIONS' | translate }}</ion-title>
    </ion-toolbar>

  </ion-header>

  <ion-content padding>
    <ion-list>
      <button ion-item menuClose (click)="resetApp()" icon-start>
        <ion-icon name="refresh"></ion-icon>{{'RESET_THIS_APP' | translate}}
      </button>
      <p>'{{'RESET_THIS_APP' | translate}}' {{'RESET_THIS_APP_EXPLANATION' | translate}}</p>

      <ion-item>
        <ion-label>Choose language</ion-label>
        <ion-select [(ngModel)]="language" (ionChange)="setLang($event)">
          <ion-option value="en">English</ion-option>
          <ion-option value="es">Spanish</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
