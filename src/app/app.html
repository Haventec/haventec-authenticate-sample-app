<ion-menu [content]="content" side="right">
  <div class="ht-side-menu">

    <div class="header">
      <h1 class="title">{{'SIDE_MENU_TITLE' | translate }}</h1>
    </div>

    <button class="ht-bt-secondary" menuClose (click)='logout()'>{{'SIDE_MENU_LOGOUT_CTA' | translate}}</button>

    <button class="ht-bt-secondary" menuClose (click)="resetApp()" style="margin-top: 2rem">{{'SIDE_MENU_RESET_CTA' | translate}}</button>

    <p class="ht-text-small">{{'SIDE_MENU_RESET_TEXT' | translate}}</p>

    <ion-list>
      <ion-item>
        <ion-label>Choose language</ion-label>
        <ion-select [(ngModel)]="language" (ionChange)="setLang($event)">
          <ion-option value="en">English</ion-option>
          <ion-option value="es">Spanish</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

  </div>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
