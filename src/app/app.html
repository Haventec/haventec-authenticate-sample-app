<ion-menu [content]="content">
  <ion-header>

    <ion-toolbar>
      <ion-title>Options</ion-title>
    </ion-toolbar>

  </ion-header>

  <ion-content padding>
    <ion-list>
      <button ion-item menuClose (click)="resetApp()" icon-start>
        <ion-icon name="refresh"></ion-icon>Reset this App
      </button>
      <p>Reset this App will clear this app's Authentication key and user from your device. Any user already created will still exist but you will need to re-add this device by clicking 'Existing user'</p>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
