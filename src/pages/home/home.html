<ion-header>
  <ion-navbar>

    <ion-buttons left>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>

    <ion-title>Home</ion-title>

    <ion-buttons right>
      <button ion-button (click)='logout();'>Logout<ion-icon name="log-out" padding-left></ion-icon></button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid >
    <ion-row>
      <ion-col>

        <p>Hi {{user.getUsername()}}, you have successfully logged in using Haventec Authenticate</p>

        <button ion-button (click)='changePin();' block margin-vertical>Change PIN</button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
