<ion-header>
  <ion-navbar>

    <ion-buttons left>
      <button ion-button menuToggle><ion-icon name="options"></ion-icon></button>
    </ion-buttons>

    <ion-buttons right>
      <button ion-button (click)='logout();'>Logout<ion-icon name="log-out" padding-left></ion-icon></button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid >
    <ion-row>
      <ion-col>

        <h1>Hi {{accessCredential.getUsername()}}</h1>
        <p>You have successfully logged in using Haventec Authenticate</p>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
