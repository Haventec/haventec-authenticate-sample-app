<ion-header>
  <ion-navbar>

    <ion-buttons left>
      <button ion-button menuToggle><ion-icon name="options"></ion-icon></button>
    </ion-buttons>

    <ion-buttons right>
      <button ion-button (click)='logout();'>Logout<ion-icon name="log-out" padding-left></ion-icon></button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="page-home" padding>
  <ion-grid >
    <ion-row>
      <ion-col>

        <h1>Hi {{username}}</h1>
        <p>You have successfully logged in using Haventec Authenticate</p>

        <h3>About You</h3>
        <table class="table table-striped">
          <tbody>
            <tr>
              <td>Email</td>
              <td>{{user.email}}</td>
            </tr>
          </tbody>
        </table>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
