<header-public></header-public>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-auto class="col-fixed">

        <h1>{{'WELCOME_BACK' | translate}} {{username}}</h1>
        <h3>{{'ENTER_YOUR_PIN_TO_LOGIN' | translate}}</h3>

        <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
          <pin-input id="pin" [pincode]="pin" required (pinUpdated)="pinUpdated($event)"></pin-input>
        </form>

        <h5 (click)='forgotPin();'>{{'FORGOT_YOUR_PIN' | translate}}</h5>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
