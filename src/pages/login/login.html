<ion-header>
  <ion-navbar>

    <ion-buttons left>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>

    <ion-title>Login</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <p>Welcome back {{username}}</p>

  <form [formGroup]="loginFormGroup" (ngSubmit)="login()">

    <ion-item>
      <ion-label stacked>Enter your simple 4 digit PIN</ion-label>
      <ion-input type="password" formControlName="pin1"></ion-input>
    </ion-item>

    <button ion-button type="submit" [disabled]="!loginFormGroup.valid">Login</button>
  </form>

  <button ion-button (click)='forgotPIN();'>Forgot PIN</button>

</ion-content>
