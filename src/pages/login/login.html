<app-header></app-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-auto class="col-fixed ht-page-narrow">

        <h1>{{'LOGIN_TITLE' | translate}} {{username}}</h1>
        <h3 *ngIf="!mustUseFingerprint">{{'LOGIN_PIN_TEXT' | translate}}</h3>
        <h3 *ngIf="mustUseFingerprint">{{'LOGIN_FP_TEXT' | translate}}</h3>

        <form *ngIf="!mustUseFingerprint" [formGroup]="loginFormGroup" (ngSubmit)="login()">
          <pin-input id="pin" [pincode]="pin" required (pinUpdated)="pinUpdated($event)"></pin-input>
        </form>

        <h5 *ngIf="!mustUseFingerprint"><button class="ht-bt-inline" (click)='forgotPin();'>{{'NAV_RESET_PIN_LINK' | translate}}</button></h5>
        <h5 *ngIf="mustUseFingerprint"><button class="ht-bt-inline" (click)='openFingerprint();'>{{'LOGIN_FP_OPEN' | translate}}</button></h5>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
