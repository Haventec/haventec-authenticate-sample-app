<header-public></header-public>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center class="page-margin">
      <ion-col col-auto class="col-fixed">

        <h1>Welcome back {{username}}</h1>

        <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
          <ion-label class="pin-label" icon-start><ion-icon name="lock"></ion-icon>Enter your PIN to login</ion-label>
          <pin-input id="pin" [pincode]="pin" required (pinUpdated)="pinUpdated($event)"></pin-input>
        </form>

        <a (click)='forgotPin();'>Forgot your PIN?</a>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
