<ion-header>
  <ion-navbar>

    <ion-buttons left>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>

    <ion-title>Login</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid >
    <ion-row>
      <ion-col>

        <p>Welcome back {{user.getUsername()}}</p>

        <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
          <ion-label class="pin-label" icon-start><ion-icon name="lock"></ion-icon>Enter your PIN</ion-label>
          <pin-input id="pin" [pincode]="pin" required (pinUpdated)="pinUpdated($event)"></pin-input>
          <button ion-button type="submit" [disabled]="!loginFormGroup.valid" block margin-vertical>Login</button>
        </form>

        <a (click)='forgotPIN();'>Forgot your PIN?</a>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
