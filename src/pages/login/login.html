<app-header></app-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-auto class="col-fixed">

        <section class="ht-login">
          <h1>{{'LOGIN_TITLE' | translate}} {{username}}</h1>
          <h3>{{'LOGIN_SUBTEXT' | translate}}</h3>

          <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
            <pin-input id="pin" [pincode]="pin" required (pinUpdated)="pinUpdated($event)"></pin-input>
          </form>

          <h5><button class="ht-bt-inline" (click)='forgotPin();'>{{'RESET_PIN_LINK' | translate}}</button></h5>
        </section>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
