<ion-header>
  <ion-navbar>

    <ion-buttons left>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>

    <ion-title>Register</ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>

  <p>{{user.getUsername()}}, we have sent a registration code to your email address.</p>
  <p>To complete your registration, please enter the registration code here.</p>

  <form [formGroup]="registrationFormGroup" (ngSubmit)="register()">

    <ion-item>
      <ion-label stacked>Enter the registration code</ion-label>
      <ion-input type="text" formControlName="registrationCode"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Name this device</ion-label>
      <ion-input type="text" formControlName="deviceName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Enter a PIN</ion-label>
      <ion-input type="password" formControlName="pin1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Confirm PIN</ion-label>
      <ion-input type="password" formControlName="pin2"></ion-input>
    </ion-item>

    <button ion-button type="submit" [disabled]="!registrationFormGroup.valid">Finish</button>

  </form>

</ion-content>
