<ion-header>
  <ion-navbar>

    <ion-buttons left>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>

    <ion-title>Register</ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>

  <p>Final step {{username}}</p>
  <p>We have sent a registration code to your email address.</p>
  <p>Please enter this registration code here</p>

  <form [formGroup]="registrationFormGroup" (ngSubmit)="register()">

    <ion-item>
      <ion-label stacked>Give this device a name</ion-label>
      <ion-input type="text" formControlName="deviceName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Registration code</ion-label>
      <ion-input type="text" formControlName="registrationCode"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Select a simple 4 digit PIN</ion-label>
      <ion-input type="password" formControlName="pin1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Confirm PIN</ion-label>
      <ion-input type="password" formControlName="pin2"></ion-input>
    </ion-item>

    <button ion-button type="submit" [disabled]="!registrationFormGroup.valid">Finish</button>

  </form>

</ion-content>
