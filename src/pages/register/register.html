<ion-header>
  <ion-navbar>

    <ion-buttons left>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>

    <ion-title>Register</ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid >
    <ion-row>
      <ion-col>

        <p>{{user.getUsername()}}, we have sent a registration code to your email address.</p>
        <p>To complete your registration, please enter the registration code here.</p>

        <form [formGroup]="registrationFormGroup" (ngSubmit)="register()">

          <ion-item>
            <ion-label stacked icon-start><ion-icon name="logo-buffer"></ion-icon>Enter the registration code</ion-label>
            <ion-input type="text" formControlName="registrationCode"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked icon-start><ion-icon name="phone-portrait"></ion-icon>Name this device</ion-label>
            <ion-input type="text" formControlName="deviceName"></ion-input>
          </ion-item>

          <ion-label class="pin-label" icon-start><ion-icon name="lock"></ion-icon>Enter a PIN</ion-label>
          <pin-input id="pin" [pincode]="pin" required (pinUpdated)="pinUpdated($event)"></pin-input>

          <button ion-button type="submit" [disabled]="!registrationFormGroup.valid" block margin-vertical>Create my account</button>

        </form>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
