<app-header></app-header>

<ion-content>
  <ion-grid >
    <ion-row justify-content-center>
      <ion-col col-auto class="col-fixed ht-page-narrow">

          <h1 class="ht-margin-top">{{'SIGN_UP_TITLE' | translate }}</h1>
          <form [formGroup]="signUpFormGroup" (ngSubmit)="signUp()">
            <ion-item>
              <ion-label stacked>{{'FORM_LABEL_USERNAME' | translate}}</ion-label>
              <ion-input type="text" formControlName="username"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label stacked>{{'FORM_LABEL_EMAIL' | translate}}</ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>

            <button class="ht-bt-primary" type="submit">{{'SIGN_UP_CTA' | translate}}</button>
          </form>

      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col col-auto class="col-fixed ht-page-narrow ht-line">

          <h1>{{'EXISTING_USER_TITLE' | translate }}</h1>
          <button class="ht-bt-secondary" (click)='existingUser();'>{{'EXISTING_USER_CTA' | translate}}</button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
