<app-header></app-header>

<ion-content padding>
  <ion-grid >
    <ion-row justify-content-center>
      <ion-col col-auto>

        <div class="logo" text-center padding-vertical>
          <ion-img width="200" height="200" src="assets/img/{{appName}}-logo.png"></ion-img>

          <h1 margin-vertical>{{'WELCOME_TO' | translate }} {{appName}}</h1>
        </div>

        <button ion-button full (click)='newUser();'>{{'NEW_USER' | translate}}</button>

        <button ion-button full (click)='existingUser();'>{{'EXISTING_USER' | translate}}</button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
