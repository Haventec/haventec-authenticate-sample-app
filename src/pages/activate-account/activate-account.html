<header-public></header-public>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center class="page-margin">
      <ion-col col-auto class="col-fixed">

        <h1>Active your account</h1>
        <p>{{username}}, please enter a PIN</p>
        <p>This PIN will be used each time you login</p>

        <form [formGroup]="activateAccountFormGroup" (ngSubmit)="activateAccount()">

          <ion-label class="pin-label" icon-start><ion-icon name="lock"></ion-icon>Enter a PIN</ion-label>
          <pin-input id="pin" [pincode]="pin" required (pinUpdated)="pinUpdated($event)"></pin-input>

          <button ion-button type="submit" [disabled]="!activateAccountFormGroup.valid" block margin-vertical>Create my account</button>

        </form>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
