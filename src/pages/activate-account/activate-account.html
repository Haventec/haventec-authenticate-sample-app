<app-header></app-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-auto class="col-fixed ht-page-narrow">

        <h1>{{'ACTIVATE_USER_TITLE' | translate}}</h1>
        <h3>{{'ACTIVATE_USER_TEXT' | translate}}</h3>
        <h5>{{'ACTIVATE_USER_SUBTEXT' | translate}}</h5>

        <form [formGroup]="activateAccountFormGroup" (ngSubmit)="activateAccount()">
          <ion-label class="pin-label">{{'FORM_LABEL_PIN' | translate}}</ion-label>
          <pin-input id="pin" [pincode]="pin" required (pinUpdated)="pinUpdated($event)"></pin-input>
          <button class="ht-bt-primary" [disabled]="!activateAccountFormGroup.valid" type="submit">{{'ACTIVATE_USER_CTA' | translate}}</button>
        </form>

        <h5><button class="ht-bt-inline" (click)='back();'>{{'NAV_BACK_LINK' | translate}}</button></h5>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
