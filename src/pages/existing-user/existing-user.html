<ion-header>
  <ion-navbar>

    <ion-buttons left>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>

    <ion-title>Existing user</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid >
    <ion-row>
      <ion-col>

        <p>Add this device</p>

        <form [formGroup]="addDeviceFormGroup" (ngSubmit)="addDevice()">

          <ion-item>
            <ion-label stacked>Username</ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
          </ion-item>

          <button ion-button type="submit" [disabled]="!addDeviceFormGroup.valid" block margin-vertical>Add your new device</button>

        </form>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
