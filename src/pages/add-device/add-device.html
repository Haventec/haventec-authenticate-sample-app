<ion-header>
  <ion-navbar>

    <ion-buttons left>
      <button ion-button menuToggle><ion-icon name="options"></ion-icon></button>
    </ion-buttons>

    <ion-title>Add this device</ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid >
    <ion-row>
      <ion-col>

        <p>An email has been sent to your inbox</p>
        <p>Please check your email and enter the new device code below</p>

        <form [formGroup]="addDeviceFormGroup" (ngSubmit)="addDevice()">

          <ion-item>
            <ion-label stacked icon-start><ion-icon name="phone-portrait"></ion-icon>Give this device a name</ion-label>
            <ion-input type="text" formControlName="deviceName"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked icon-start><ion-icon name="logo-buffer"></ion-icon>New device code</ion-label>
            <ion-input type="text" formControlName="deviceCode"></ion-input>
          </ion-item>

          <ion-label class="pin-label" icon-start><ion-icon name="lock"></ion-icon>Enter a PIN</ion-label>
          <pin-input id="pin" [pincode]="pin" required (pinUpdated)="pinUpdated($event)"></pin-input>

          <button ion-button type="submit" [disabled]="!addDeviceFormGroup.valid" block margin-vertical>Add</button>

        </form>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
