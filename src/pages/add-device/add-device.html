<header-public></header-public>

<ion-content padding>
  <ion-grid >
    <ion-row justify-content-center class="margin-md-top">
      <ion-col col-auto class="col-fixed">

        <h1>Add this device</h1>
        <p>As this is your first time using this device, you will need to add it to your account</p>

        <form class="add-device-form" [formGroup]="addDeviceFormGroup" (ngSubmit)="addDevice()">

          <ion-item>
            <ion-label stacked icon-start><ion-icon name="person"></ion-icon>Enter your username</ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
          </ion-item>

          <button ion-button type="submit" [disabled]="!addDeviceFormGroup.valid" block margin-vertical>Add this device</button>

        </form>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
