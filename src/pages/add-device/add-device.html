<header-public></header-public>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center class="page-margin">
      <ion-col col-auto class="col-fixed">

        <h1>{{'ADD_THIS_DEVICE' | translate}}</h1>
        <p>{{'ADD_DEVICE_EXPLANATION' | translate}}</p>

        <form [formGroup]="addDeviceFormGroup" (ngSubmit)="addDevice()">

          <ion-item>
            <ion-label stacked icon-start><ion-icon name="person">
               </ion-icon>{{'ENTER_YOUR_USERNAME' | translate}}</ion-label>
            <ion-input type="text" formControlName="username" autofocus></ion-input>
          </ion-item>

          <button ion-button type="submit" [disabled]="!addDeviceFormGroup.valid"
                  block margin-vertical>{{'ADD_THIS_DEVICE' | translate}}</button>

        </form>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
