<app-header></app-header>

<ion-content >
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-auto class="col-fixed ht-page-narrow">

        <h1>{{'ACTIVATE_DEVICE_TITLE' | translate}}</h1>
        <h3>{{'ACTIVATE_DEVICE_SUBTEXT' | translate}}</h3>

        <form [formGroup]="activateDeviceFormGroup" (ngSubmit)="activateDevice()">
          <ion-item>
            <ion-label stacked>{{'FORM_LABEL_CODE' | translate}}</ion-label>
            <ion-input type="number" formControlName="deviceActivationCode" placeholder="{{'FORM_PLACEHOLDER_CODE' | translate}}" autofocus></ion-input>
          </ion-item>

          <ion-label class="pin-label">{{'FORM_LABEL_PIN' | translate}}</ion-label>
          <pin-input id="pin" [pincode]="pin" required (pinUpdated)="pinUpdated($event)"></pin-input>

          <button class="ht-bt-primary" [disabled]="!activateDeviceFormGroup.valid" type="submit">{{'ACTIVATE_DEVICE_CTA' | translate}}</button>
        </form>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
