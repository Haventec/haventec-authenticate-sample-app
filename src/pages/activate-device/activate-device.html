<header-public></header-public>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center class="page-margin">
      <ion-col col-auto class="col-fixed">

        <h1>{{'ACTIVATE_THIS_DEVICE' | translate}}</h1>
        <p>{{username}}, {{'EMAIL_SENT_NOTE' | translate}}</p>
        <p>{{'CHECK_YOUR_EMAIL_AND_ACTIVATE_DEVICE' | translate}}</p>

        <form [formGroup]="activateDeviceFormGroup" (ngSubmit)="activateDevice()">

          <ion-item>
            <ion-label stacked icon-start><ion-icon name="logo-buffer"></ion-icon>{{'DEVICE_ACTIVATION_CODE' | translate}}</ion-label>
            <ion-input type="number" formControlName="deviceActivationCode" autofocus></ion-input>
          </ion-item>

          <ion-label class="pin-label" icon-start><ion-icon name="lock"></ion-icon>{{'ENTER_A_PIN' | translate}}</ion-label>
          <pin-input id="pin" [pincode]="pin" required (pinUpdated)="pinUpdated($event)"></pin-input>

          <button ion-button type="submit" [disabled]="!activateDeviceFormGroup.valid" block margin-vertical>{{'ACTIVATE' | translate}}</button>

        </form>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
