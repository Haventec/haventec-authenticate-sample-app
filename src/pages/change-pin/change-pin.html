<ion-header>
  <ion-navbar>

    <ion-buttons left>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>

    <ion-title>Change PIN</ion-title>

    <ion-buttons right>
      <button ion-button (click)='logout();'>Logout<ion-icon name="log-out" padding-left></ion-icon></button>
    </ion-buttons>

  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-grid >
    <ion-row>
      <ion-col>

        <p>Change PIN</p>

        <form [formGroup]="changePinFormGroup" (ngSubmit)="changePin()">

          <ion-label class="pin-label" icon-start><ion-icon name="lock"></ion-icon>Enter a PIN</ion-label>
          <pin-input id="pin" [pincode]="pin" required (pinUpdated)="pinUpdated($event)"></pin-input>

          <button ion-button type="submit" [disabled]="!changePinFormGroup.valid" block margin-vertical>Change PIN</button>

        </form>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
