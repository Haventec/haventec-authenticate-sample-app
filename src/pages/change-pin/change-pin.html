<ion-header>
  <ion-navbar>

    <ion-buttons left>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>

    <ion-title>Change PIN</ion-title>

    <ion-buttons right>
      <button ion-button (click)='logout();'>Logout<ion-icon name="log-out" padding-left></ion-icon></button>
    </ion-buttons>

  </ion-navbar>
</ion-header>



<ion-content padding>

  <p>Change PIN</p>

  <form [formGroup]="changePinFormGroup" (ngSubmit)="changePin()">

    <ion-item>
      <ion-label>Select a simple 4 digit PIN</ion-label>
      <ion-input type="password" formControlName="pin1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Confirm PIN</ion-label>
      <ion-input type="password" formControlName="pin2"></ion-input>
    </ion-item>

    <button ion-button type="submit" [disabled]="!changePinFormGroup.valid">Change PIN</button>

  </form>

</ion-content>
