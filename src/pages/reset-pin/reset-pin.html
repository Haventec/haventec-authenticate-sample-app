<header-public></header-public>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center class="page-margin">
      <ion-col col-auto class="col-fixed">

        <h1>{{'RESET_YOUR_PIN' | translate}}</h1>
        <p>{{'HI' | translate}} {{username}}</p>
        <p>{{'RESET_YOUR_PIN_NOTE_1' | translate}}</p>
        <p>{{'RESET_YOUR_PIN_NOTE_2' | translate}}</p>

        <form [formGroup]="resetFormGroup" (ngSubmit)="resetPin()">

          <ion-item>
            <ion-label stacked icon-start><ion-icon name="logo-buffer"></ion-icon>{{'RESET_PIN_CODE' | translate}}</ion-label>
            <ion-input type="text" formControlName="resetPinToken" autofocus></ion-input>
          </ion-item>

          <ion-label class="pin-label" icon-start><ion-icon name="lock"></ion-icon>{{'ENTER_A_NEW_PIN' | translate}}</ion-label>
          <pin-input id="pin" [pincode]="pin" required (pinUpdated)="pinUpdated($event)"></pin-input>

          <button ion-button type="submit" [disabled]="!resetFormGroup.valid" block margin-vertical>{{'RESET_PIN' | translate}}</button>

        </form>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
