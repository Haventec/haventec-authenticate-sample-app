<app-header></app-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-auto class="col-fixed">

        <section class="ht-reset-pin">
          <h1>{{'RESET_PIN_TITLE' | translate}}</h1>
          <h3>{{'RESET_PIN_SUBTEXT' | translate}}</h3>
          <h5>{{'RESET_PIN_TEXT' | translate}}</h5>

          <form [formGroup]="resetFormGroup" (ngSubmit)="resetPin()">
            <ion-item>
              <ion-label stacked>{{'FORM_LABEL_CODE' | translate}}</ion-label>
              <ion-input type="text" formControlName="resetPinToken" placeholder="{{'FORM_PLACEHOLDER_CODE' | translate}}" autofocus></ion-input>
            </ion-item>

            <ion-label class="pin-label">{{'FORM_LABEL_PIN' | translate}}</ion-label>
            <pin-input id="pin" [pincode]="pin" required (pinUpdated)="pinUpdated($event)"></pin-input>

            <button class="ht-bt-primary" [disabled]="!resetFormGroup.valid" type="submit">{{'RESET_PIN_CTA' | translate}}</button>
          </form>

          <h5><button class="ht-bt-inline" (click)='login();'>{{'NAV_LOGIN_LINK' | translate}}</button></h5>
        </section>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
