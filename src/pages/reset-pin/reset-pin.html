<ion-header>
  <ion-navbar>

    <ion-buttons left>
      <button ion-button menuToggle><ion-icon name="options"></ion-icon></button>
    </ion-buttons>

    <ion-title>Reset your PIN</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid >
    <ion-row justify-content-center class="margin-md-top">
      <ion-col col-auto class="col-fixed">

      <p>Hi {{username}}</p>
        <p>We have sent a reset PIN code to your email address.</p>
        <p>To reset your PIN, please enter that code here</p>

        <form [formGroup]="resetFormGroup" (ngSubmit)="resetPin()">

          <ion-item>
            <ion-label stacked icon-start><ion-icon name="logo-buffer"></ion-icon>Reset PIN code</ion-label>
            <ion-input type="text" formControlName="resetPinToken"></ion-input>
          </ion-item>

          <ion-label class="pin-label" icon-start><ion-icon name="lock"></ion-icon>Enter a new PIN</ion-label>
          <pin-input id="pin" [pincode]="pin" required (pinUpdated)="pinUpdated($event)"></pin-input>

          <button ion-button type="submit" [disabled]="!resetFormGroup.valid" block margin-vertical>Reset PIN</button>

        </form>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
