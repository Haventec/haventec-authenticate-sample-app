<ion-header>
  <ion-navbar>

    <ion-buttons left>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>

    <ion-title>Forgot PIN</ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid >
    <ion-row>
      <ion-col>

        <p>Hi {{user.getUsername()}}</p>
        <p>We have sent a reset code to your email address.</p>
        <p>Please enter this reset code here</p>

        <form [formGroup]="resetFormGroup" (ngSubmit)="resetPin()">

          <ion-item>
            <ion-label stacked icon-start><ion-icon name="logo-buffer"></ion-icon>Reset code</ion-label>
            <ion-input type="text" formControlName="resetCode"></ion-input>
          </ion-item>

          <ion-label class="pin-label" icon-start><ion-icon name="lock"></ion-icon>Enter a PIN</ion-label>
          <pin-input id="pin" [pincode]="pin" required (pinUpdated)="pinUpdated($event)"></pin-input>

          <button ion-button type="submit" [disabled]="!resetFormGroup.valid" block margin-vertical>Reset PIN</button>

        </form>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
