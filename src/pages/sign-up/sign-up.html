<ion-header>
  <ion-navbar>

    <ion-buttons left>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>

    <ion-title>Sign up</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid >
    <ion-row>
      <ion-col>

        <p>Welcome to the Haventec Authenticate sample app</p>
        <p>As this is your first time here, we need a few details</p>

        <form [formGroup]="signUpFormGroup" (ngSubmit)="signUp()">

          <ion-item>
            <ion-label stacked icon-start><ion-icon name="person"></ion-icon>Enter a username</ion-label>

            <ion-input type="text" formControlName="username">

            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked icon-start><ion-icon name="mail"></ion-icon>Enter your email</ion-label>
            <ion-input formControlName="email"></ion-input>
          </ion-item>

          <button ion-button type="submit" [disabled]="!signUpFormGroup.valid" block margin-vertical>Create an account</button>

        </form>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
